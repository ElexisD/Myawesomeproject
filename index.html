<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b61fde869e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <link rel="stylesheet" href="src/style.css">
            <h1>Weather.<br> For. <br> You. <br> ðŸŒ¼</h1>
            <br>
            <form>
                <input type="submit" value="current" />
                <label for="search">
                    search city
                </label>
                <input type="search" placeholder="Type of city" autofocus="on" autocomplete="off" id="city-input" />
                <i class="fas fa-search-location"></i>
            </form>
            <h3 id="city"> </h3>
            <div id="tempreature">
                Â°C
            </div>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
                <li>
                    wind: <span id="wind"></span>
                </li>
                <li>
                    Humidity: <span id="Humidity"></span>
                </li>
            </ul>
        
        
    <script>
        let dateElement = document.querySelector("#date");
        let currentTime = new Date();

        let hours = currentTime.getHours();
        if (hours < 10) {
            hours = `0${hours}`;
        }
        let minutes = currentTime.getMinutes();
        if (minutes < 10) {
            minutes = `0${minutes}`;
        }
        let dayIndex = currentTime.getDay();
        let days = ["Sunday", "Tuesday", "wednesday", "Thursday", "Friday", "Saturday"];

        dateElement.innerHTML = `${days[dayIndex]} ${hours}:${minutes}`;


        function displayWeatherCondition(response) {
            console.log(response.data);
            document.querySelector("#city").innerHTML = response.data.name;
            document.querySelector("#tempreature").innerHTML = Math.round(response.data.main.temp);
            document.querySelector("#Humidity").innerHTML = response.data.main.humidity;
            document.querySelector("#wind").innerHTML = response.data.wind.speed;
            document.querySelector("#description").innerHTML = response.data.weather[0].main;
        }
        function search(city) {
            let apiKey = "3d15a45bf8e333977b505c53b8162fd9";
            let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            axios.get(apiUrl).then(displayWeatherCondition);
        }

        function handleSubmit(event) {
            event.preventDefault();
            let city = document.querySelector("#city-input").value;
            search(city);
        }


        let searchForm = document.querySelector("#search-form");

        searchForm.addEventListener("click", handleSubmit);
        search("new york")
    </script>
